<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css"/>
    <title></title>
  </head>
  <body>
    <div class="background" id="dispbox"></div>
    <div class="top left bar">
      <div class="bar-element">
        <span class="text-button level-title" id="level-title">Loading Level...</span>
        <p class="level-description" id="level-description"></p>
      </div>
    </div>
    <div class="bottom left bar">
      <div class="bar-element">
        <button class="text-button" id="retry-button">Retry</button>
      </div>
    </div>
    <div class="bottom right bar">
      <div class="bar-element">
        <ul id="transform-opportunities"></ul>
        <button class="text-button" id="transform-button">Transform</button>
      </div>
    </div>
    <div id="finish-popup" class="finish-popup">
      <h1>Level Clear</h1>
      <a class="text-button" href="index.html#levels">Back to Levels</a>
    </div>
    <script src="js/three.min.js" type="text/javascript"></script>
    <script src="src/level.js" type="module"></script>
  </body>
</html>
